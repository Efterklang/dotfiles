# Start windows and panes at 1, not 0
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off

# ╭───────────────────────────────────────────────────────╮
# │                      plugins                          │
# ╰───────────────────────────────────────────────────────╯
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#latest'
# floax
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind '-n M-f'
set -g @floax-change-path 'false'

# ╭───────────────────────────────────────────────────────╮
# │                   Appearance                          │
# ╰───────────────────────────────────────────────────────╯

set -g pane-border-status top
set -g pane-border-format "#P"
set -g pane-border-lines simple
set -g pane-border-style "bg=default,fg=colour245"
set -g pane-active-border-style "bg=default,fg=colour166"
# status bar
set -g status-position top
set -g status-left-length 100
set -g status-style "bg=default"
set -g status-justify "absolute-centre"

# Status Bar - Left - Session Name, Current Path
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[fg=#{@thm_red},bold]  #S },#{#[fg=#{@thm_green}]  #S }}"
set -ga status-left "#[fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

# Status Bar - Center - Windows
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"
set -g window-status-format " #W "
set -g window-status-style "fg=#{@thm_text}"
set -g window-status-current-format " #W "
set -g window-status-current-style "fg=#{@thm_mauve},bold"
set -gF window-status-separator "#[fg=#{@thm_overlay_0}]│"

# Status Bar - Right - Current Command
set -g status-right ""
set -ga status-right "#[fg=#{@thm_maroon}]  #{pane_current_command} "

# Initialize TMUX plugin manager;
# 此行要位于插件配置之后
run '~/.config/tmux/plugins/tpm/tpm'

# ╭───────────────────────────────────────────────────────╮
# │                      keybinds                         │
# ╰───────────────────────────────────────────────────────╯
set -g prefix C-g
set -sg escape-time 0
# Alt-u to search backward for ""
bind-key -n M-u copy-mode\;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward ""
# Prefix-r to reload tmux config
unbind r
bind r run-shell "sh -c 'tmux source-file ~/.config/tmux/tmux.conf >/dev/null 2>&1 && tmux display-message \"tmux config reloaded\" || tmux display-message \"tmux config reload failed\"'"
# Visual mode with vi keybindings
set -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle \; send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe
bind '/' copy-mode \; send-keys /
# split-window
bind '|' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"
# Pane navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Pane resize
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Window management
bind n new-window -c "#{pane_current_path}"
bind -n C-x kill-pane
bind H previous-window
bind -n M-a previous-window
bind L next-window
bind -n M-d next-window
# Open lazygit popup
bind g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
bind -n M-g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
# Open television session channel
bind S display-popup -E "tv tmux_sessions"
# Open Music
bind m display-popup -w 80% -h 80% -E "rmpc"
bind -n M-m display-popup -w 80% -h 80% -E "rmpc"
# Quick access to dotfiles (terminal reloaded)
bind d display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  "aliases"           a  "display-popup -w 80% -h 80% -E 'nvim ~/.config/nushell/aliases'" \
  "config.nu"         n  "display-popup -w 80% -h 80% -E 'nvim ~/.config/nushell/config.nu" \
  "Ghostty"           g  "display-popup -w 80% -h 80% -E 'nvim ~/.config/ghostty"\
  "tmux.conf"         t  "display-popup -w 80% -h 80% -E 'nvim ~/.config/tmux/tmux.conf'" \
  "Exit"              q  ""
# Custom keybinds cheat sheet
unbind-key -T root C-k
