music_directory    "~/Music/CloudMusic"
playlist_directory "~/.config/mpd/playlists"

bind_to_address    "127.0.0.1"
port               "6600"

audio_output {
 type "osx"
 name "CoreAudio"
 mixer_type "software"
}

audio_output {
 type "fifo"
 name "my_fifo"
 path "/tmp/mpd.fifo"
 format "44100:16:2"
 auto_resample "no"
 use_mmap "yes"
}
